google_defaults: &google_defaults
  scopes: [userinfo.email, userinfo.profile]
  glass_scopes: [userinfo.email, userinfo.profile, glass.timeline]
development:
  client_id: CLIENT_ID
  client_secret: CLIENT_SECRET
  <<: *google_defaults
test:
  client_id: CLIENT_ID
  client_secret: CLIENT_SECRET
  <<: *google_defaults
production:
  client_id: CLIENT_ID
  client_secret: CLIENT_SECRET
  <<: *google_defaults